<div id="home-paage">
  <div class="row">
    <div class="col s12 m12 l10 offset-l1">
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="col l8">
              <video id=example-video width="700" height=500 class="video-js vjs-default-skin" controls>
              </video>
            </div>
            <div class="col l4">
              <canvas id="gauge" style="margin-top: 100px"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6 l5 offset-l1">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Vehicle Controls</span>
          <div class="row">
            <div class="col s12" align="center">
              <a class="waves-effect waves-light btn deep-orange" ng-click="triggerVehicleMotion('fwd')">Forward</a>
            </div>
          </div>
          <div class="row">
            <div class="col s6" align="center">
              <a class="waves-effect waves-light btn deep-orange" ng-click="triggerVehicleMotion('left')">Left</a>
            </div>
            <div class="col s6" align="center">
              <a class="waves-effect waves-light btn deep-orange" ng-click="triggerVehicleMotion('right')">Right</a>
            </div>
          </div>
          <div class="row">
            <div class="col s12" align="center">
              <a class="waves-effect waves-light btn deep-orange" ng-click="triggerVehicleMotion('bck')">Backward</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col s12 m6 l5">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Camera Controls</span>
          <div class="row">
            <div class="col s12" align="center">
              <a class="waves-effect waves-light btn deep-orange" ng-click="triggerCameraMotion('tilt-up')">Tilt Up</a>
            </div>
          </div>
          <div class="row">
            <div class="col s6" align="center">
              <a class="waves-effect waves-light btn deep-orange" ng-click="triggerCameraMotion('pan-left')">Pan Left</a>
            </div>
            <div class="col s6" align="center">
              <a class="waves-effect waves-light btn deep-orange" ng-click="triggerCameraMotion('pan-right')">Pan Right</a>
            </div>
          </div>
          <div class="row">
            <div class="col s12" align="center">
              <a class="waves-effect waves-light btn deep-orange" ng-click="triggerCameraMotion('tilt-down')">Tilt Down</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
